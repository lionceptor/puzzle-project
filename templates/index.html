<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Beaumont';
            src: url('/static/Beaumont-Regular.otf') format('opentype');
        }
        body {
            font-family: 'Beaumont', 'Inter', sans-serif;
            background-color: #0e1a2b; /* League of Legends Dark Blue */
            color: #f0e6d2; /* League of Legends Light Gold */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
            overflow: auto; /* Ensure scrolling */
        }
        .container {
            background: #1c2b3a; /* League of Legends Dark Blue */
            color: #f0e6d2; /* League of Legends Light Gold */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin-bottom: 2rem; /* Add some space at the bottom */
            text-align: center; /* Center align text */
        }
        .container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .typewriter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #f0e6d2;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #f0e6d2; }
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 1rem;
        }
        button, .button-link {
            background-color: #c79a3b; /* League of Legends Gold */
            color: #0e1a2b;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        button:hover, .button-link:hover {
            background-color: #b3862c;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <div class="typewriter" id="typewriter">
            <span id="typewriter-text"></span>
            <span class="blink-caret">|</span>
        </div>
    </div>
    <div class="container" id="container">
        <img src="/static/lee_of_legends.png" alt="Lee of Legends Logo" class="logo">
        <img src="/static/choncc_plushie.jpg" alt="Choncc Plushie" width="200">
        <h1>Happy Birthday, Diana!</h1>
        <p>Thank you for all the support you've given us, and we are so proud of you Dr. Lee/Reinhart <3</p>
        <p>We thought you'd like this for when you play your TFT games :):</p>
        <p>A super cute Choncc plushie from TFT!</p>
        <a href="https://merch.riotgames.com/en-us/product/choncc-plush/" target="_blank" class="button-link">View Gift</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typewriterText = "Hi 큰누나! A special big sister deserves a special website for her birthday!";
            const typewriterElement = document.getElementById('typewriter-text');
            let index = 0;

            function type() {
                if (index < typewriterText.length) {
                    const char = typewriterText.charAt(index);
                    typewriterElement.innerHTML += char;
                    index++;
                    if (typewriterElement.offsetWidth >= window.innerWidth - 20 && char === ' ') {
                        typewriterElement.innerHTML += '<br>';
                    }
                    setTimeout(type, 100);
                } else {
                    document.querySelector('.blink-caret').style.display = 'none';
                    setTimeout(function() {
                        document.querySelector('.typewriter-container').style.display = 'none';
                        const container = document.getElementById('container');
                        container.style.display = 'block';
                        setTimeout(function() {
                            container.classList.add('visible');
                        }, 10); // slight delay to trigger the transition
                    }, 1000); // Additional delay after typing animation
                }
            }

            type();
        });
    </script>
</body>
</html>
