<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Time</title>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #BF5700; /* UT Austin Burnt Orange */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            color: #BF5700;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #BF5700;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #A54900;
        }
        input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #BF5700;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/bevo_mine.jpeg" alt="Bevo Mine">
        <h1>Welcome!</h1>
        <p>Solve this UT Austin-themed riddle to reveal the details of our date:</p>
        <p>"I stand tall in Austin, where burnt orange pride runs deep. What am I?"</p>
        <form hx-post="/reveal" hx-target="#result">
            <input type="text" name="answer" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
