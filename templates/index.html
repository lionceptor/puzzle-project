<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #BF5700; /* UT Austin Burnt Orange */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
            overflow: auto; /* Ensure scrolling */
        }
        .container {
            background: #ffffff;
            color: #BF5700;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin-bottom: 2rem; /* Add some space at the bottom */
            text-align: center; /* Center align text */
        }
        .container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .typewriter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #BF5700;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #BF5700; }
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
        button {
            background-color: #BF5700;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #A54900;
        }
        input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #BF5700;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <div class="typewriter" id="typewriter">
            <span id="typewriter-text"></span>
            <span class="blink-caret">|</span>
        </div>
    </div>
    <div class="container" id="container">
        <img src="/static/bevo200.gif" alt="Bevo GIF" width="200">
        <h1>Hi Cutie!</h1>
        <p>Solve this UT Austin-themed riddle to reveal the details of our date on June 1:</p>
        <p>"Where did we learn how to play Monopoly Deal and concerningly watch our child drink 10+ beers every Tuesday?"</p>
        <form action="/reveal" method="post">
            <input type="text" name="answer" required>
            <button type="submit">Submit</button>
        </form>
        <div class="error" id="error"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typewriterText = "Hi Kayla! I decided to use everything I learned coding the resy bot for this :)";
            const typewriterElement = document.getElementById('typewriter-text');
            let index = 0;

            function type() {
                if (index < typewriterText.length) {
                    typewriterElement.innerHTML += typewriterText.charAt(index);
                    index++;
                    if (typewriterElement.offsetWidth >= window.innerWidth - 20) {
                        typewriterElement.innerHTML += '<br>';
                    }
                    setTimeout(type, 100);
                } else {
                    document.querySelector('.blink-caret').style.display = 'none';
                    setTimeout(function() {
                        document.querySelector('.typewriter-container').style.display = 'none';
                        const container = document.getElementById('container');
                        container.style.display = 'block';
                        setTimeout(function() {
                            container.classList.add('visible');
                        }, 10); // slight delay to trigger the transition
                    }, 1000); // Additional delay after typing animation
                }
            }

            type();
        });
    </script>
</body>
</html>
